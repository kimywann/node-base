<!-- cors-test.html -->
<html>
    <body>
        <script>
            fetch("http://localhost:3000", {
                method: "GET",
            })
                .then((response) => response.text())
                .then((data) => console.log(data))
                .catch((error) => console.error("Error:", error));
        </script>
    </body>
</html>
